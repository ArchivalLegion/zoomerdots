<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Force antialising -->
<match target="font">
<edit name="antialias" mode="assign">
<bool>true</bool>
</edit>
</match>

<!-- Force rgb sub pixel rendering -->
<match target="font">
<edit name="rgba" mode="assign">
<const>rgb</const>
</edit>
</match>

<!-- Force LCD filter -->
<match target="font">
<edit name="lcdfilter" mode="assign">
<const>lcddefault</const>
</edit>
</match>

<!-- Force hinting -->
<match target="font">
<edit name="hinting" mode="assign">
<bool>false</bool>
</edit>
</match>

<!-- Disable autohinter -->
<match target="font">
<edit name="autohint" mode="assign">
<bool>false</bool>
</edit>
</match>

<!-- Force hinting style -->
<match target="pattern">
<edit name="hintstyle" mode="assign">
<const>hintnone</const>
</edit>
</match>

<!-- Force disable bitmamp fonts -->
<match target="font">
<edit name="embeddedbitmap" mode="assign">
<bool>false</bool>
</edit>
</match>

<!-- Default font family -->
<alias>
<family>sans</family>
<default><family>Noto Sans</family></default>
</alias>

<alias>
<family>serif</family>
<default><family>Noto Serif</family></default>
</alias>

<alias>
<family>sans-serif</family>
<default><family>Noto Sans</family></default>
</alias>

<alias>
<family>monospace</family>
<default><family>Noto Sans Mono</family></default>
</alias>

<!-- Aliases for commonly used fonts -->
<match>
<test name="family"><string>Arial</string></test>
<edit name="family" mode="assign" binding="strong">
<string>Noto Sans</string>
</edit>
</match>

<match>
<test name="family"><string>Helvetica</string></test>
<edit name="family" mode="assign" binding="strong">
<string>Noto Sans</string>
</edit>
</match>

<match>
<test name="family"><string>Verdana</string></test>
<edit name="family" mode="assign" binding="strong">
<string>Noto Sans</string>
</edit>
</match>

<match>
<test name="family"><string>Tahoma</string></test>
<edit name="family" mode="assign" binding="strong">
<string>Noto Sans</string>
</edit>
</match>

<match>
<test name="family"><string>Comic Sans MS</string></test>
<edit name="family" mode="assign" binding="strong">
<string>Noto Sans</string>
</edit>
</match>

<match>
<test name="family"><string>Times New Roman</string></test>
<edit name="family" mode="assign" binding="strong">
<string>Noto Serif</string>
</edit>
</match>

<match>
<test name="family"><string>Times</string></test>
<edit name="family" mode="assign" binding="strong">
<string>Noto Serif</string>
</edit>
</match>

<match>
<test name="family"><string>Consolas</string></test>
<edit name="family" mode="assign" binding="strong">
<string>Noto Sans Mono</string>
</edit>
</match>

<match>
<test name="family"><string>Courier</string></test>
<edit name="family" mode="assign" binding="strong">
<string>Noto Sans Mono</string>
</edit>
</match>

</fontconfig>
