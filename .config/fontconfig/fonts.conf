<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- -->
<!-- Force antialising -->
<match target="pattern">
<edit name="antialias" mode="append">
<bool>true</bool>
</edit>
</match>

<!-- Force rgb sub pixel rendering -->
<match target="pattern">
<edit name="rgba" mode="append">
<const>rgb</const>
</edit>
</match>

<!-- Force LCD filter -->
<match target="pattern">
<edit name="lcdfilter" mode="append">
<const>lcddefault</const>
</edit>
</match>

<!-- Force hinting -->
<match target="pattern">
<edit name="hinting" mode="append">
<bool>true</bool>
</edit>
</match>

<!-- Disable autohinter -->
<match target="pattern">
<edit name="autohint" mode="append">
<bool>false</bool>
</edit>
</match>

<!-- Force full hinting style -->
<match target="pattern">
<edit name="hintstyle" mode="append">
<const>hintfull</const>
</edit>
</match>

<!-- Force Disable Bitmamp Fonts -->
<match target="pattern">
<edit name="embeddedbitmap" mode="append">
<bool>false</bool>
</edit>
</match>
<!-- -->
<alias>
<family>sans</family>
<prefer>
<family>Noto Sans</family>
</prefer>
</alias>

<alias>
<family>serif</family>
<prefer>
<family>Noto Serif</family>
</prefer>
</alias>

<alias>
<family>sans-serif</family>
<prefer>
<family>Noto Sans</family>
</prefer>
</alias>

<alias>
<family>monospace</family>
<prefer>
<family>Noto Sans Mono</family>
</prefer>
</alias>
<!-- -->
</fontconfig>
