<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<!-- Antialising -->
<match target="font">
    <edit name="antialias" mode="assign_replace">
    <bool>true</bool>
        </edit>
</match>

<!-- rgb sub pixel rendering -->
<match target="font">
    <edit name="rgba" mode="assign_replace">
    <const>rgb</const>
        </edit>
</match>

<!-- LCD filter -->
<match target="font">
    <edit name="lcdfilter" mode="assign_replace">
    <const>lcddefault</const>
        </edit>
</match>

<!-- Enable hinting -->
<match target="font">
    <edit name="hinting" mode="assign_replace">
    <bool>true</bool>
        </edit>
</match>

<!-- Enable autohinter -->
<match target="font">
    <edit name="autohint" mode="assign_replace">
    <bool>false</bool>
        </edit>
</match>

<!-- Hinting style -->
<match target="pattern">
    <edit name="hintstyle" mode="assign_replace">
    <const>hintslight</const>
        </edit>
</match>

<!-- Disable bitmamp fonts -->
<match target="font">
    <edit name="embeddedbitmap" mode="assign_replace">
    <bool>false</bool>
        </edit>
</match>


<!-- Default font familys -->
<alias>
    <family>system-ui</family>
    <default><family>Noto Sans Display</family></default>
</alias>

<alias>
    <family>sans</family>
    <default><family>Noto Sans</family></default>
</alias>

<alias>
    <family>serif</family>
    <default><family>Noto Serif</family></default>
</alias>

<alias>
    <family>sans-serif</family>
    <default><family>Noto Sans</family></default>
</alias>

<alias>
    <family>monospace</family>
    <default><family>Fira Code</family></default>
</alias>

<!-- Accept deprecated 'mono' alias, replacing it with 'monospace' -->
<match target="pattern">
    <test qual="any" name="family"><string>mono</string></test>
    <edit name="family" mode="assign"><string>monospace</string>
</edit>
</match>

<!-- Aliases for commonly used fonts -->
<match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign_replace" binding="strong">
        <string>Noto Sans</string>
</edit>
</match>

<match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign_replace" binding="strong">
        <string>Noto Sans</string>
</edit>
</match>

<match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign_replace" binding="strong">
        <string>Noto Sans</string>
</edit>
</match>

<match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign_replace" binding="strong">
        <string>Noto Sans</string>
</edit>
</match>

<match>
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign_replace" binding="strong">
        <string>Noto Sans</string>
</edit>
</match>

<match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign_replace" binding="strong">
        <string>Noto Serif</string>
</edit>
</match>

<match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign_replace" binding="strong">
        <string>Noto Serif</string>
</edit>
</match>

<match>
    <test name="family"><string>Consolas</string></test>
    <edit name="family" mode="assign_replace" binding="strong">
        <string>Fira Code</string>
</edit>
</match>

<match>
    <test name="family"><string>Courier</string></test>
    <edit name="family" mode="assign_replace" binding="strong">
        <string>Fira Code</string>
</edit>
</match>

</fontconfig>
