<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<!--
  Antialising
  -->
<match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
</match>

<!--
  rgb sub pixel rendering
  -->
<match target="font">
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>

<!--
  LCD filter
  -->
<match target="font">
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
</match>

<!--
  Enable hinting
  -->
<match target="font">
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
</match>

<!-- Enable autohinter
  -->
<match target="font">
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
</match>

<!--
  Hinting style
  -->
<match target="pattern">
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
</match>

<!--
  Bitmap scaling
  If font is bitmap, calculate scale factor.
  Note that color bitmap fonts have scalable=true, while
  non-color ones have scalable=false. Both groups have outline=false.
  -->
<match target="font">
  <test name="outline" compare="eq">
    <bool>false</bool>
  </test>
  <edit name="pixelsizefixupfactor" mode="assign">
    <divide>
      <name target="pattern">pixelsize</name>
      <name target="font"   >pixelsize</name>
    </divide>
  </edit>
</match>
<!--
  For non-scalable bitmap fonts (ie. non-color), skip
  minor scaling if hinting is enabled.
  -->
<match target="font">
  <test name="outline" compare="eq">
    <bool>false</bool>
  </test>
  <test name="scalable" compare="eq">
    <bool>false</bool>
  </test>
  <test name="hinting" compare="eq">
    <bool>true</bool>
  </test>
  <edit name="scalingnotneeded" mode="assign">
    <and>
      <less>
        <name>pixelsizefixupfactor</name>
        <double>1.2</double>
      </less>
      <more>
        <name>pixelsizefixupfactor</name>
        <double>0.8</double>
      </more>
    </and>
  </edit>
</match>
<match target="font">
  <test name="scalingnotneeded" compare="eq">
    <bool>true</bool>
  </test>
  <edit name="pixelsizefixupfactor" mode="assign">
    <double>1.0</double>
  </edit>
</match>
<!--
  If we *are* going to scale, go ahead and do it.
  -->
<match target="font">
  <test name="outline" compare="eq">
    <bool>false</bool>
  </test>
  <test name="pixelsizefixupfactor" compare="not_eq">
    <double>1.0</double>
  </test>
  <edit name="matrix" mode="assign">
    <times>
      <name>matrix</name>
      <matrix>
        <name>pixelsizefixupfactor</name> <double>0</double>
        <double>0</double> <name>pixelsizefixupfactor</name>
       </matrix>
    </times>
  </edit>
  <edit name="size" mode="assign">
    <divide>
      <name>size</name>
      <name>pixelsizefixupfactor</name>
    </divide>
  </edit>
</match>




<!--
  Default font families
  -->
<alias>
    <family>system-ui</family>
    <prefer><family>Noto Sans Display</family></prefer>
</alias>

<alias>
    <family>sans</family>
    <prefer><family>Noto Sans</family></prefer>
</alias>

<alias>
    <family>serif</family>
    <prefer><family>Noto Serif</family></prefer>
</alias>

<alias>
    <family>sans-serif</family>
    <prefer><family>Noto Sans</family></prefer>
</alias>

<alias>
    <family>monospace</family>
    <prefer><family>Fira Code</family></prefer>
</alias>

<!--
  Accept deprecated 'mono' alias, replacing it with 'monospace'
  -->
<match target="pattern">
    <test qual="any" name="family"><string>mono</string></test>
    <edit name="family" mode="assign"><string>monospace</string>
</edit>
</match>

<!--
  Aliases for commonly used fonts
  -->
<match>
    <test qual="any" name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
</match>

<match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
</match>

<match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
</match>

<match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
</match>

<match>
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
</match>

<match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Serif</string></edit>
</match>

<match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Serif</string></edit>
</match>

<match>
    <test name="family"><string>Consolas</string></test>
    <edit name="family" mode="assign" binding="same"><string>Fira Code</string></edit>
</match>

<match>
    <test name="family"><string>Courier</string></test>
    <edit name="family" mode="assign" binding="same"><string>Fira Code</string></edit>
</match>

</fontconfig>
